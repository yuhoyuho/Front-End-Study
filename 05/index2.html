<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color : blue;
        }

        a:visited {
            color : purple;
        }

        button:active {
            color : red;
        }

        p:hover {
            color : red;
        }

        input:focus {
            color : gray;
        }
        
        input:checked + label {
            color : blue;
        }

        button:enabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class = "link">
        <fieldset>
            <legend style = "font-size: 36px;"><strong>Visited Link</strong></legend>
            <p>원하는 링크를 선택하세요.</p>
            <a href = "https://www.naver.com" target = "_blank" title = "naver">https://www.naver.com</a> <br>
            <a href = "https://www.daum.net" target = "_blank" title = "daum">https://www.daum.net</a><br><br>
            <input type = "text" placeholder="원하는 사이트를 입력해주세요."> @
            <select name = "adrress" id = "adrress">
                <option value = "naver">naver.com</option>
                <option value = "daum">daum.net</option>
                <option value = "google">google.com</option>
            </select><br><br>
            <fieldset>
                <legend><strong>개인정보 이용 약관 동의</strong></legend>
                <input type = "checkbox" checked>
                <label>동의함</label>
                <input type = "checkbox">
                <label>동의하지 않음</label>
            </fieldset><br><br>
            <button type = "submit">
                <a style = "color : black;" href = "https://all.jbnu.ac.kr" target = "_blank" title = "JB univ Oasis">제출하기</a>
            </button>
        </fieldset>
    </div>

</body>
</html>
