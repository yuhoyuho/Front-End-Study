<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h2>설문지</h2><br>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        <hr>
        학년
        <label><input type = "radio" name = "x" value = "1">1학년</label>
        <label><input type = "radio" name = "x" value = "2">2학년</label>
        <label><input type = "radio" name = "x" value = "3">3학년</label>
        <label><input type = "radio" name = "x" value = "4">4학년</label>
        <br><br>

        성별
        <label><input type = "radio" name = "x" value ="1">남</label>
        <label><input type = "radio" name = "x" value ="2">여</label>
        <br><br>

        관심분야 <form>
            <select name = "china">
                <option value = "1">모바일 소프트웨어</option>
                <option value = "2">웹공학</option>
                <option value = "3">빅데이터</option>
                <option value = "4">디지털 콘텐츠 및 가상 현실</option>
            </select>
        </form>
        <br><br>

        진로
        <input type = "checkbox" checked>개발
        <input type = "checkbox">기획
        <input type = "checkbox">영업
        <input type = "checkbox">창업
        <br><br>

        남기고 싶은 말<br>
        <textarea cols = "20" rows = "5" placeholder="글을 남겨주세요"></textarea>
    </fieldset>
</body>
</html>
