<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index8</title>
</head>
<body>
    <table>
        <caption>BingoGame</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <table>
        <caption><strong>물건</strong></caption>
        <col style = "width : 80px">
        <colgroup span = "2" style = "width : 150px"></colgroup>
        <col style = "width : 80px">
        <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th scope = "row">총 금액</th>
                <td colspan = "3">6,500원</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th scope = "row">1</th>
                <td>콜라</td>
                <td>1개</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <th scope = "row">2</th>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan = "2">1,000원</td>
            </tr>
            <tr>
                <th scope = "row">3</th>
                <td>탄산수</td>
                <td>3개</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
